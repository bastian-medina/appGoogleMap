<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Busca un lugar" (ionClear)="ClearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
        {{item.description}}
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-text>App PGY4121</ion-text>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="loadMap()">
        <ion-icon name="navigate-outline"></ion-icon>
          Donde Estoy?
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="height: 100%;">
      <div id="map_center">
        <ion-icon name="pin-outline"></ion-icon>
      </div>
      <div #map id="map" style="height: 100%;" ></div>
  </div>
</ion-content>
